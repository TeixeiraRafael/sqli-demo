server {
    listen 80;
    server_name localhost;  # Change this if needed for your environment

    root /usr/share/nginx/html;  # This is where your build files are served from
    index index.html;

    # Handle requests for static assets (JS, CSS, images, etc.)
    location /static/ {
        alias /usr/share/nginx/html/static/;  # Ensure this points to the static files location
    }

    # # Handle API requests if needed (proxy to backend, optional)
    # location /api/ {
    #     proxy_pass http://backend_api;  # Replace with your backend service
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Catch-all rule to handle all other routes (SPA routes)
    location / {
        try_files $uri /index.html;  # If a file isn't found, fallback to index.html
    }
}
